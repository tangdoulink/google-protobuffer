//使用 proto3 语法 ,未指定则使用proto2
syntax = "proto3";

// 是否生成equals和hashcode方法 true:生成 false:默认值，不生成
option java_generate_equals_and_hash = true;

// 生成多个class文件
option java_multiple_files = true;

//生成 proto 文件所在包路径
package com.zpb.protobuf.message.hello;

message Hello{

  int64 id = 1;
  int32 age = 2;
  string name = 3;
  string address = 4;

}